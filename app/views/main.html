<input type="text" ng-model="searchBox" placeholder="Enter a Parcel ID or address" ng-change="liveSearch(searchBox)"></input>
<leaflet center="dayton" markers="markers" event-broadcast="events" height="400" width="640"></leaflet>
<div> 
  <p>{{selectedMarker.message}}</p>
  <p>{{selectedMarker.address}}</p>
  <p>{{selectedMarker.parcelid}}</p>
</div>
